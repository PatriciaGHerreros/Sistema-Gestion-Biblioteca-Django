{% extends 'biblioteca/base.html' %}

{% block titulo %}Eliminar Libro{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fa-solid fa-triangle-exclamation me-2"></i>Confirmar Eliminación</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead mt-3">¿Estás seguro de que deseas eliminar el libro?</p>
                <h3 class="fw-bold mb-4">"{{ libro.titulo }}"</h3>
                <p class="text-muted">Esta acción no se puede deshacer.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4 mb-3">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fa-solid fa-trash me-2"></i>Sí, eliminar
                        </button>
                        <a href="{% url 'detalle_libro' libro.pk %}" class="btn btn-secondary btn-lg">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
