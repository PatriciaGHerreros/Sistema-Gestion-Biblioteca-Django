{% extends 'biblioteca/base.html' %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow border-0 mt-5">
            <div class="card-body p-4">
                <h2 class="text-center fw-bold mb-4">Acceso Usuarios</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <input type="text" name="username" autofocus maxlength="150" required id="id_username" class="form-control">
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" required id="id_password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fa-solid fa-right-to-bracket me-2"></i>Entrar
                    </button>
                </form>
                
               <div class="mt-4 pt-3 border-top text-center">
                    <p class="mb-1 text-muted">¿Eres nuevo en la biblioteca?</p>
                    <p>
                        Si no tienes cuenta, 
                        <a href="{% url 'registro' %}" class="fw-bold text-primary text-decoration-none">
                            regístrate aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
